<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>
  <form class="" action="mailto:info@gmail.com" method="post" enctype="text/plain">
    <label>Your name:</label>
    <input type="text" name="inputname" value=""><br>
    <label>Your DOB:</label>
    <input type="date" name="inputdate" value=""><br>
    <label>Do you want to join me?</label>
    <label>Yes</label>
    <input type="radio" name="radiobutton" checked>
    <label>No</label>
    <input type="radio" name="radiobutton"><br><br>
    <label>Upload your resume</label>
    <input type="file"><br>
    <label>Rate my website on a scale of 10</label>
    <input type="range"><br>
    <textarea name="inputtext" rows="10" cols="30">Your message</textarea>
    <input type="submit"><br>
  </form>
</body>

</html>
